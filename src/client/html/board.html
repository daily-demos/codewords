<style>
  #teams .tiles .tile video {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  #scene {
    height: 90vh;
    width: 100vh;
  }

  #teams .tiles .tile {
    position: relative;
    display: flex;
    justify-content: center;
    background-color: aqua;
    width: 150px;
    margin-bottom: 15px;
  }

  #teams .tiles .tile .name {
    position: absolute;
    top: 145px;
    z-index: 1;
    color: white;
  }

  #teams {
    display: flex;
    justify-content: space-between;
  }

  #team1 {
    display: flex;
    flex-direction: column;
  }

  #team2 {
    display: flex;
    flex-direction: column;
  }

  .spymaster {
    border-color: blue;
    border-width: 5px;
  }

  .hidden {
    visibility: hidden;
  }

  #teams h2 {
    color: red;
  }
  #teams .active h2 {
    color: green;
  }
</style>
<div id="scene">
  <div id="teams">
    <div id="team1" class="hidden">
      <h2>Team 1 <span class="score"></span></h2>
      <div class="tiles"></div>
      <button id="join-team1" class="join">Join</button>
      <button id="join-spymaster-team1" class="hidden">Become spymaster</button>
    </div>
    <div id="team2" class="hidden">
      <h2>Team 2 <span class="score"></span></h2>
      <div class="tiles"></div>
      <button id="join-team2" class="join">Join</button>
      <button id="join-spymaster-team2" class="hidden">Become spymaster</button>
    </div>
  </div>
  <div id="controls" class="hidden">
    <button id="toggleCam" aria-label="Toggle camera">Toggle Cam</button>
    <button id="toggleMic" aria-label="Toggle microphone">Toggle Mic</button>
    <button id="invite" aria-label="Invite">Invite</button>
    <button id="leave">Leave Call</button>
  </div>
</div>

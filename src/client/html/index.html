<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' 'unsafe-eval'; connect-src https://*.daily.co https://*.pluot.blue wss:; worker-src 'self' blob:; style-src 'self' https://fonts.googleapis.com/css2; font-src 'self' https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu72xKKTU1Kvnz.woff2 https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2 https://*.gstatic.com"
    /-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />

    <title>Daily Codewords</title>
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <img
          src="./assets/daily.svg"
          class="daily-logo"
          alt="Daily logo reads Daily"
        />
        <strong>
          <p class="header-title">Daily Codewords</p>
        </strong>
      </div>
      <div class="right-header">
        <a href="https://docs.daily.co/reference" target="_blank" class="link">
          <button class="button docs-button white-button">API docs</button>
        </a>
        <span class="divider"></span>
        <a href="https://github.com/daily-demos/codewords" target="_blank">
          <img
            class="octocat"
            src="./assets/github.png"
            alt="GitHub logo Octocat"
          />
        </a>
      </div>
    </header>
    <style>
      #create-game-form {
        display: block;
        width: 200px;
      }
    
      #join-game-form {
        display: block;
        width: 200px;
      }
    
      input {
        display: block;
        width: 100%;
      }
    
      .hidden {
        visibility: hidden;
      }
    
      h2 {
        color: #00c9df;
      }
    </style>
    <div id="game"></div>
    <div id="scene">
      <form id="join-game-form" class="hidden">
        <h2>Join a game</h2>
        <input type="text" placeholder="Your Name" id="join-player-name" required />
        <button type="submit" id="join-game">Start demo</button>
      </form>
      <form id="create-game-form" class="hidden">
        <h2>Start a new game</h2>
        <input type="text" placeholder="Game Name" id="game-name" required />
        <input
          type="text"
          placeholder="Your Name"
          id="create-player-name"
          required
        />
        <button type="submit" id="create-game">Start demo</button>
      </form>
    </div>
    
  </body>
  <script type="module" src="index.js" charset="utf-8" defer></script>
</html>

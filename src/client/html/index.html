<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' 'unsafe-eval'; connect-src https://*.daily.co https://*.pluot.blue wss:; worker-src 'self' blob:; style-src 'self' https://fonts.googleapis.com/css2; font-src 'self' https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu72xKKTU1Kvnz.woff2 https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2 https://*.gstatic.com"
    /-->

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />

    <title>Daily Codewords</title>
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <img
          src="./assets/daily.svg"
          class="daily-logo"
          alt="Daily logo reads Daily"
        />
        <strong>
          <p class="header-title">Daily Codewords</p>
        </strong>
      </div>
      <div class="right-header">
        <a href="https://docs.daily.co/reference" target="_blank" class="link">
          <button class="button docs-button white-button">API docs</button>
        </a>
        <span class="divider"></span>
        <a href="https://github.com/daily-demos/codewords" target="_blank">
          <img
            class="octocat"
            src="./assets/github.png"
            alt="GitHub logo Octocat"
          />
        </a>
      </div>
    </header>
    <div id="container">
      <div id="game" class="invisible">
        <div id="top">
          <div id="team1" class="team hidden">
            <span class="teamLabel">
              <h2 class="teamName">Team 1</h2>
              <h2 class="score"></h2>
            </span>
            <div class="tiles"></div>
            <button class="join">Join as Player</button>
          </div>
          <div id="board"></div>
          <div id="team2" class="team hidden">
            <span class="teamLabel">
              <h2 class="teamName">Team 2</h2>
              <h2 class="score"></h2>
            </span>
            <div class="tiles"></div>
            <button class="join">Join as Player</button>
          </div>
        </div>
        <div id="bottom">
          <div id="observers">
            <div class="tiles"></div>
          </div>
          <div id="controls" class="hidden">
            <button
              id="toggleCam"
              class="cam-off"
              aria-label="Toggle camera"
            ></button>
            <button
              id="toggleMic"
              class="mic-off"
              aria-label="Toggle microphone"
            ></button>
            <button id="beSpymaster" class="invisible">Become spymaster</button>
            <button id="endTurn" class="invisible">End turn</button>
            <button id="invite" aria-label="Invite">Invite</button>
            <button id="leave">Leave Call</button>
          </div>
        </div>
      </div>
      <div id="lobby">
        <form id="join-game-form" class="invisible">
          <h2>Join a game</h2>
          <input
            type="text"
            placeholder="Your Name"
            id="join-player-name"
            required
          />
          <button type="submit" id="join-game">Start demo</button>
        </form>
        <form id="create-game-form" class="invisible">
          <h2>Start a new game</h2>
          <input type="text" placeholder="Game Name" id="game-name" required />
          <input
            type="text"
            placeholder="Your Name"
            id="create-player-name"
            required
          />
          <button type="submit" id="create-game">Start demo</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="index.js" charset="utf-8" defer></script>
</html>
